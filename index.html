    <!-- Error handling and fallback script -->
    <script type="text/javascript">
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error);
        
        // Special handling for favicon and other static resource errors
        if (e.target && (e.target.tagName === 'LINK' || e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT')) {
          console.warn('Resource failed to load:', e.target.src || e.target.href);
          // Prevent the error from propagating further
          e.preventDefault();
          e.stopPropagation();
        }
      });
      
      // Add special handling for favicon loading failures
      const faviconLink = document.querySelector('link[rel="icon"]');
      if (faviconLink) {
        faviconLink.onerror = function() {
          console.warn('Favicon failed to load, using fallback');
          // The inline data URI favicon defined above will be used as fallback
        };
      }
